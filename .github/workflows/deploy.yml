# .github/workflows/deploy.yml

name: Build on GitHub and Deploy to EC2

on:
  push:
    branches:
      - deploy
  pull_request:
    branches:
      - deploy

env:
  DOCKER_REGISTRY: docker.io
  BACKEND_IMAGE: ${{ secrets.DOCKER_USERNAME }}/maple-backend
  FRONTEND_IMAGE: ${{ secrets.DOCKER_USERNAME }}/maple-frontend

jobs:
  # -------------------- 1. ë¹Œë“œ ë° ì´ë¯¸ì§€ í‘¸ì‹œ --------------------
  build:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    outputs:
      backend-image-digest: ${{ steps.build-backend.outputs.digest }}
      frontend-image-digest: ${{ steps.build-frontend.outputs.digest }}
    steps:
      - name: â¬‡ï¸ Checkout source code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # --- Backend Build with Caching ---
      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ğŸ“¦ Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: âœ… Grant execute permission to gradlew
        run: chmod +x ./backend/gradlew

      - name: ğŸ› ï¸ Build Spring Boot App with Gradle
        run: ./backend/gradlew build -x test -p ./backend

      # --- Frontend Build with Caching ---
      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'

      - name: ğŸ“¦ Install Frontend Dependencies
        run: npm ci --prefix ./frontend

      - name: ğŸ§¾ Build Frontend App
        run: npm run build --prefix ./frontend

      # --- Docker Build Setup ---
      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # --- Backend Docker Build with Cache ---
      - name: ğŸ–¼ï¸ Build and push Backend image
        id: build-backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ env.BACKEND_IMAGE }}:latest
            ${{ env.BACKEND_IMAGE }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      # --- Frontend Docker Build with Cache ---
      - name: ğŸ–¼ï¸ Build and push Frontend image
        id: build-frontend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./nginx/Dockerfile
          push: true
          tags: |
            ${{ env.FRONTEND_IMAGE }}:latest
            ${{ env.FRONTEND_IMAGE }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  # -------------------- 2. EC2ì— ë°°í¬ --------------------
  deploy:
    name: Deploy to EC2
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/deploy' && github.event_name == 'push'
    environment: production
    steps:
      - name: â¬‡ï¸ Checkout source code
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            docker-compose.yml
            docker-compose.db.yml

      - name: ğŸš€ Connect to EC2 and Deploy
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          timeout: 10m
          script: |
            set -e  # Exit on any error
            
            # ìƒ‰ìƒ ì¶œë ¥ì„ ìœ„í•œ í•¨ìˆ˜
            log_info() { echo -e "\033[36m[INFO]\033[0m $1"; }
            log_success() { echo -e "\033[32m[SUCCESS]\033[0m $1"; }
            log_error() { echo -e "\033[31m[ERROR]\033[0m $1"; }

            # --- 0. ë°ì´í„°ë² ì´ìŠ¤ ì»¨í…Œì´ë„ˆ ì‹¤í–‰ ë³´ì¥ ---
            log_info "Checking database container status..."
            if [ ! "$(docker ps -q -f name=maple-db)" ]; then
              log_info "Database container not found. Starting a new one..."
              echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" > ~/db.env
              docker compose -f ~/docker-compose.db.yml --env-file ~/db.env up -d
              rm ~/db.env
              
              # DB ì»¨í…Œì´ë„ˆê°€ ì™„ì „íˆ ì‹œì‘ë  ë•Œê¹Œì§€ ëŒ€ê¸°
              log_info "Waiting for database to be ready..."
              sleep 30
            fi

            # --- 1. ìµœì‹  ì†ŒìŠ¤ì½”ë“œ ë° .env íŒŒì¼ ì¤€ë¹„ ---
            log_info "Preparing source code and environment..."
            if [ ! -d "~/app" ]; then
              git clone -b deploy https://github.com/malanjari/mapleLand-Server.git ~/app
            fi
            cd ~/app
            git fetch origin deploy
            git reset --hard origin/deploy

            # .env íŒŒì¼ ìƒì„± (ë” ì•ˆì „í•œ ë°©ë²•)
            cat > .env << EOL
            DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}
            DB_URL=${{ secrets.DB_URL }}
            DB_USERNAME=${{ secrets.DB_USERNAME }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            DISCORD_CLIENT_ID=${{ secrets.DISCORD_CLIENT_ID }}
            DISCORD_CLIENT_SECRET=${{ secrets.DISCORD_CLIENT_SECRET }}
            DISCORD_REDIRECT_URI=${{ secrets.DISCORD_REDIRECT_URI }}
            FRONTEND_REDIRECT_URL=${{ secrets.FRONTEND_REDIRECT_URL }}
            DISCORD_BOT_TOKEN=${{ secrets.DISCORD_BOT_TOKEN }}
            EOL

            # --- 2. Docker Hubì—ì„œ ìµœì‹  ì´ë¯¸ì§€ ë°›ì•„ì˜¤ê¸° ---
            log_info "Pulling latest Docker images..."
            docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
            
            # ë³‘ë ¬ë¡œ ì´ë¯¸ì§€ í’€ë§
            docker pull ${{ secrets.DOCKER_USERNAME }}/maple-backend:${{ github.sha }} &
            docker pull ${{ secrets.DOCKER_USERNAME }}/maple-frontend:${{ github.sha }} &
            wait
            
            # íƒœê·¸ ì—…ë°ì´íŠ¸
            docker tag ${{ secrets.DOCKER_USERNAME }}/maple-backend:${{ github.sha }} ${{ secrets.DOCKER_USERNAME }}/maple-backend:latest
            docker tag ${{ secrets.DOCKER_USERNAME }}/maple-frontend:${{ github.sha }} ${{ secrets.DOCKER_USERNAME }}/maple-frontend:latest

            # --- 3. Dockerë¡œ ë¸”ë£¨/ê·¸ë¦° ë°°í¬ ---
            log_info "Starting blue-green deployment..."
            IS_BLUE_RUNNING=$(docker ps --filter "name=blue-nginx-1" --format "{{.Names}}")
            if [ -n "$IS_BLUE_RUNNING" ]; then
              TARGET_GROUP=green
              OLD_GROUP=blue
            else
              TARGET_GROUP=blue
              OLD_GROUP=green
            fi
            log_info "ğŸš€ Deploying to $TARGET_GROUP group, shutting down $OLD_GROUP group later."

            # ìƒˆë¡œìš´ ê·¸ë£¹ ì‹¤í–‰
            docker compose -f docker-compose.yml -p $TARGET_GROUP up -d

            # # í—¬ìŠ¤ì²´í¬ (ì• í”Œë¦¬ì¼€ì´ì…˜ì´ ì •ìƒ ë™ì‘í•˜ëŠ”ì§€ í™•ì¸)
            # log_info "Performing health check..."
            # sleep 15
            
            # # ë°±ì—”ë“œ í—¬ìŠ¤ì²´í¬ (í¬íŠ¸ëŠ” ì‹¤ì œ ì„¤ì •ì— ë§ê²Œ ì¡°ì •)
            # for i in {1..10}; do
            #   if curl -f http://localhost/api/health > /dev/null 2>&1; then
            #     log_success "Backend health check passed"
            #     break
            #   fi
            #   if [ $i -eq 10 ]; then
            #     log_error "Backend health check failed after 10 attempts"
            #     exit 1
            #   fi
            #   sleep 5
            # done

            # # í”„ë¡ íŠ¸ì—”ë“œ í—¬ìŠ¤ì²´í¬
            # for i in {1..10}; do
            #   if curl -f http://localhost:80 > /dev/null 2>&1; then
            #     log_success "Frontend health check passed"
            #     break
            #   fi
            #   if [ $i -eq 10 ]; then
            #     log_error "Frontend health check failed after 10 attempts"
            #     exit 1
            #   fi
            #   sleep 5
            # done

            # í—¬ìŠ¤ì²´í¬ í†µê³¼ í›„ ì´ì „ ê·¸ë£¹ ì¤‘ì§€
            log_info "Stopping old group: $OLD_GROUP"
            docker compose -f docker-compose.yml -p $OLD_GROUP down || true

            log_success "âœ… Deployment to $TARGET_GROUP completed successfully!"

            # --- 4. ì‚¬ìš©í•˜ì§€ ì•ŠëŠ” ë„ì»¤ ì´ë¯¸ì§€ ì •ë¦¬ ---
            log_info "Cleaning up unused Docker images..."
            docker image prune -a -f --filter "until=24h"
            
            # ë””ìŠ¤í¬ ì‚¬ìš©ëŸ‰ í™•ì¸
            df -h

  # -------------------- 3. ë°°í¬ í›„ ê²€ì¦ --------------------
  post-deploy-verification:
    name: Post-Deploy Verification
    needs: deploy
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/deploy' && github.event_name == 'push'
    steps:
      - name: ğŸ” Verify Deployment
        run: |
          echo "Verifying deployment..."
          # ì‹¤ì œ ë„ë©”ì¸ìœ¼ë¡œ í—¬ìŠ¤ì²´í¬
          curl -f https://malanjari.com/health || exit 1
          echo "âœ… Deployment verification passed!"

      - name: ğŸ“¢ Send Discord Notification
        uses: sarisia/actions-status-discord@v1
        if: always()
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK_URL }}
          status: ${{ job.status }}
          title: "ğŸš€ Deployment Status"
          description: |
            **Status:** ${{ job.status }}
            **Commit:** `${{ github.sha }}`
            **Author:** ${{ github.actor }}
            **Repository:** ${{ github.repository }}
            **Branch:** ${{ github.ref_name }}
            **Workflow:** ${{ github.workflow }}
          color: ${{ job.status == 'success' && 0x00ff00 || job.status == 'failure' && 0xff0000 || 0xffff00 }}
          username: "GitHub Actions"
          avatar_url: "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"

  # -------------------- 4. ë°°í¬ ì‹¤íŒ¨ ì‹œ ì•Œë¦¼ --------------------
  notify-failure:
    name: Notify Build/Deploy Failure
    runs-on: ubuntu-latest
    if: failure()
    needs: [build, deploy]
    steps:
      - name: ğŸš¨ Send Failure Notification
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK_URL }}
          status: "failure"
          title: "âŒ Build/Deploy Failed"
          description: |
            **âŒ Failed Stage:** ${{ needs.build.result == 'failure' && 'Build' || 'Deploy' }}
            **Commit:** `${{ github.sha }}`
            **Author:** ${{ github.actor }}
            **Repository:** ${{ github.repository }}
            **Branch:** ${{ github.ref_name }}
            **Action URL:** [View Details](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
            
            **Message:** Please check the logs for more details.
          color: 0xff0000
          username: "GitHub Actions - Alert"
          avatar_url: "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"