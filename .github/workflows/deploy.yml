# .github/workflows/deploy.yml

name: Build on GitHub and Deploy to EC2

on:
  push:
    branches:
      - deploy
  pull_request:
    branches:
      - deploy

env:
  DOCKER_REGISTRY: docker.io
  BACKEND_IMAGE: ${{ secrets.DOCKER_USERNAME }}/maple-backend
  FRONTEND_IMAGE: ${{ secrets.DOCKER_USERNAME }}/maple-frontend

jobs:
  # -------------------- 1. ë³‘ë ¬ ë¹Œë“œ ë° ì´ë¯¸ì§€ í‘¸ì‹œ --------------------
  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4

      - name: â˜• Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ğŸ“¦ Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: ${{ runner.os }}-gradle-

      - name: ğŸ”§ Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ–¼ï¸ Build and push Backend
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ env.BACKEND_IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'

      - name: ğŸ”§ Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ–¼ï¸ Build and push Frontend
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./nginx/Dockerfile
          push: true
          tags: ${{ env.FRONTEND_IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  # -------------------- 2. EC2ì— ë°°í¬ --------------------
  deploy:
    name: Deploy to EC2
    needs: [build-backend, build-frontend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/deploy' && github.event_name == 'push'
    environment: production
    steps:
      - name: â¬‡ï¸ Checkout source code
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            docker-compose.yml
            docker-compose.db.yml

      - name: ğŸš€ Connect to EC2 and Deploy
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          timeout: 5m
          script: |
            set -e  # Exit on any error
            
            # ìƒ‰ìƒ ì¶œë ¥ì„ ìœ„í•œ í•¨ìˆ˜
            log_info() { echo -e "\033[36m[INFO]\033[0m $1"; }
            log_success() { echo -e "\033[32m[SUCCESS]\033[0m $1"; }
            log_error() { echo -e "\033[31m[ERROR]\033[0m $1"; }

            # --- 0. ë°ì´í„°ë² ì´ìŠ¤ ì»¨í…Œì´ë„ˆ ì‹¤í–‰ ë³´ì¥ ---
            log_info "Checking database container status..."
            if [ ! "$(docker ps -q -f name=maple-db)" ]; then
              log_info "Database container not found. Starting a new one..."
              echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" > ~/db.env
              docker compose -f ~/docker-compose.db.yml --env-file ~/db.env up -d
              rm ~/db.env
              
              # DB ì»¨í…Œì´ë„ˆê°€ ì™„ì „íˆ ì‹œì‘ë  ë•Œê¹Œì§€ ëŒ€ê¸°
              log_info "Waiting for database to be ready..."
              sleep 30
            fi

            # --- 1. ìµœì‹  ì†ŒìŠ¤ì½”ë“œ ë° .env íŒŒì¼ ì¤€ë¹„ ---
            log_info "Preparing source code and environment..."
            
            # ì›Œí‚¹ ë””ë ‰í† ë¦¬ ì„¤ì •
            WORK_DIR="$HOME/app"
            
            # ê¸°ì¡´ ë””ë ‰í† ë¦¬ê°€ ìˆìœ¼ë©´ ì •ë¦¬
            if [ -d "$WORK_DIR" ]; then
              log_info "Cleaning existing app directory..."
              cd "$HOME"
              rm -rf "$WORK_DIR"
            fi
            
            # ìµœì‹  ì½”ë“œ í´ë¡ 
            log_info "Cloning latest source code..."
            git clone -b deploy https://github.com/malanjari/mapleLand-Server.git "$WORK_DIR"
            cd "$WORK_DIR"
            
            # ê¶Œí•œ í™•ì¸
            log_info "Current directory: $(pwd)"
            log_info "Directory contents: $(ls -la)"

            # .env íŒŒì¼ ìƒì„±
            cat > .env << EOL
            DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}
            DB_URL=${{ secrets.DB_URL }}
            DB_USERNAME=${{ secrets.DB_USERNAME }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            DISCORD_CLIENT_ID=${{ secrets.DISCORD_CLIENT_ID }}
            DISCORD_CLIENT_SECRET=${{ secrets.DISCORD_CLIENT_SECRET }}
            DISCORD_REDIRECT_URI=${{ secrets.DISCORD_REDIRECT_URI }}
            FRONTEND_REDIRECT_URL=${{ secrets.FRONTEND_REDIRECT_URL }}
            DISCORD_BOT_TOKEN=${{ secrets.DISCORD_BOT_TOKEN }}
            EOL

            # --- 2. Docker Hubì—ì„œ ìµœì‹  ì´ë¯¸ì§€ ë°›ì•„ì˜¤ê¸° ---
            log_info "Pulling latest Docker images..."
            docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
            
            # ë³‘ë ¬ë¡œ ì´ë¯¸ì§€ í’€ë§
            docker pull ${{ secrets.DOCKER_USERNAME }}/maple-backend:${{ github.sha }} &
            docker pull ${{ secrets.DOCKER_USERNAME }}/maple-frontend:${{ github.sha }} &
            wait
            
            # íƒœê·¸ ì—…ë°ì´íŠ¸
            docker tag ${{ secrets.DOCKER_USERNAME }}/maple-backend:${{ github.sha }} ${{ secrets.DOCKER_USERNAME }}/maple-backend:latest
            docker tag ${{ secrets.DOCKER_USERNAME }}/maple-frontend:${{ github.sha }} ${{ secrets.DOCKER_USERNAME }}/maple-frontend:latest

            # --- 3. Dockerë¡œ ë¸”ë£¨/ê·¸ë¦° ë°°í¬ ---
            
            log_info "Starting blue-green deployment..."
            IS_BLUE_RUNNING=$(docker ps --filter "name=blue-nginx-1" --format "{{.Names}}")
            if [ -n "$IS_BLUE_RUNNING" ]; then
              TARGET_GROUP=green
              OLD_GROUP=blue
            else
              TARGET_GROUP=blue
              OLD_GROUP=green
            fi
            log_info "ğŸš€ Deploying to $TARGET_GROUP group, shutting down $OLD_GROUP group later."

            # ì´ì „ ê·¸ë£¹ ì¤‘ì§€
            docker compose -f docker-compose.yml -p $OLD_GROUP down || true

            # ìƒˆë¡œìš´ ê·¸ë£¹ ì‹¤í–‰
            docker compose -f docker-compose.yml -p $TARGET_GROUP up -d

            # ê°„ë‹¨í•œ í—¬ìŠ¤ì²´í¬ (5ì´ˆ ëŒ€ê¸° í›„ 1íšŒ í™•ì¸)
            sleep 5
            if curl -f http://localhost > /dev/null 2>&1; then
              log_success "âœ… Health check passed - stopping old containers"
              docker compose -f ~/docker-compose.yml -p $OLD_GROUP down > /dev/null 2>&1 || true
            else
              log_info "Health check failed, but continuing deployment..."
            fi

            log_success "âœ… Deployment to $TARGET_GROUP completed successfully!"

            # --- 4. ì‚¬ìš©í•˜ì§€ ì•ŠëŠ” ë„ì»¤ ì´ë¯¸ì§€ ì •ë¦¬ ---
            log_info "Cleaning up unused Docker images..."
            docker image prune -a -f --filter "until=24h"
            
            # ë””ìŠ¤í¬ ì‚¬ìš©ëŸ‰ í™•ì¸
            df -h

  # -------------------- 3. ë°°í¬ í›„ ê²€ì¦ --------------------
  verify:
    name: Quick Verification
    needs: deploy
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/deploy' && github.event_name == 'push'
    steps:
      - name: ğŸ” Quick Health Check
        run: |
          # ê¸°ë³¸ ì ‘ê·¼ì„± í™•ì¸
          curl -f https://malanjari.com/ --max-time 10 || exit 1
          echo "âœ… Site is accessible!"

      - name: ğŸ“¢ Success Notification
        uses: sarisia/actions-status-discord@v1
        if: success()
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK_URL }}
          status: "success"
          title: "ğŸš€ Fast Deploy Success"
          description: |
            **âœ… Deployment completed successfully!**
            **Commit:** `${{ github.sha }}`
            **Author:** ${{ github.actor }}
            **Time:** ${{ job.started_at }}
          color: 0x00ff00
          username: "GitHub Actions"
          avatar_url: "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"

  # -------------------- 4. ì‹¤íŒ¨ ì•Œë¦¼ --------------------
  notify-failure:
    name: Failure Notification
    runs-on: ubuntu-latest
    if: failure()
    needs: [build-backend, build-frontend, deploy]
    steps:
      - name: ğŸš¨ Send Failure Alert
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK_URL }}
          status: "failure"
          title: "âŒ Fast Deploy Failed"
          description: |
            **âŒ Pipeline failed**
            **Commit:** `${{ github.sha }}`
            **Author:** ${{ github.actor }}
            **Logs:** [View Details](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
          color: 0xff0000
          username: "GitHub Actions"
          avatar_url: "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"