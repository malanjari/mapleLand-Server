name: Deploy Spring Boot + React to EC2 (Blue-Green)

on:
  push:
    branches:
      - deploy

jobs:
  deploy:
    name: Build and Deploy (Blue-Green)
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v3

      # CI ë‹¨ê³„: GitHub Actions Runnerì—ì„œ ë¹Œë“œ ìˆ˜í–‰ (ì„œë²„ ë¶€í•˜ ê°ì†Œ)
      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ğŸ› ï¸ Grant execute permission for gradlew
        run: chmod +x ./gradlew
        working-directory: ./backend

      - name: ğŸ› ï¸ Build Spring Boot with Gradle
        run: ./gradlew build
        working-directory: ./backend

      - name: ğŸ§± Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ§¾ Build React App
        run: |
          npm ci
          npm run build
        working-directory: ./frontend

      # CD ë‹¨ê³„: SSHë¡œ ì„œë²„ì— ì ‘ì†í•˜ì—¬ ë°°í¬ ìˆ˜í–‰í•¨
      - name: ğŸš€ Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # 1. ì„œë²„ì—ì„œ ìµœì‹  ì½”ë“œ ê°€ì ¸ì˜¤ê¸°
            cd ~/app
            git pull origin main

            # 2. í˜„ì¬ ì‹¤í–‰ ì¤‘ì¸ ê·¸ë£¹ í™•ì¸í•˜ì—¬ ë‹¤ìŒ íƒ€ê²Ÿ ê·¸ë£¹ ê²°ì •í•¨
            IS_BLUE_RUNNING=$(docker ps --filter "name=blue-nginx_app-1" --format "{{.Names}}")
            if [ -n "$IS_BLUE_RUNNING" ]; then
              TARGET_GROUP=green
              OLD_GROUP=blue
            else
              TARGET_GROUP=blue
              OLD_GROUP=green
            fi
            echo "ğŸš€ Deploying to $TARGET_GROUP group, shutting down $OLD_GROUP group later."

            # 3. .env íŒŒì¼ ë™ì  ìƒì„± (ë³´ì•ˆ ê°•í™”)
            echo "DB_URL=${{ secrets.DB_URL }}" > .env
            echo "DB_USERNAME=${{ secrets.DB_USERNAME }}" >> .env
            echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
            echo "DISCORD_CLIENT_ID=${{ secrets.DISCORD_CLIENT_ID }}" >> .env
            echo "DISCORD_CLIENT_SECRET=${{ secrets.DISCORD_CLIENT_SECRET }}" >> .env
            echo "DISCORD_REDIRECT_URI=${{ secrets.DISCORD_REDIRECT_URI }}" >> .env

            # 4. ìƒˆë¡œìš´ ê·¸ë£¹ ë¹Œë“œ ë° ì‹¤í–‰
            docker-compose -f docker-compose.yml -p $TARGET_GROUP up --build -d

            # 5. ìƒˆ ê·¸ë£¹ì´ ì •ìƒì ìœ¼ë¡œ ì‹¤í–‰ë  ë•Œê¹Œì§€ ëŒ€ê¸° (Health Check)
            echo "Waiting for $TARGET_GROUP to be healthy..."
            sleep 30

            # 6. 'êµí†µ ê²½ì°°' Nginxì˜ ì„¤ì •ì„ ìƒˆ ê·¸ë£¹ìœ¼ë¡œ ë³€ê²½
            echo "Switching reverse-proxy to $TARGET_GROUP..."
            sed "s/##TARGET_GROUP##/$TARGET_GROUP/g" ~/app/nginx-proxy/nginx.template.conf > ~/app/nginx-proxy/nginx.conf

            # 7. 'êµí†µ ê²½ì°°' Nginx ì¬ì‹œì‘í•˜ì—¬ ì„¤ì • ì ìš©
            docker restart reverse-proxy
            echo "âœ… Switched to $TARGET_GROUP successfully!"

            # 8. ì´ì „ ë²„ì „ ê·¸ë£¹ ì»¨í…Œì´ë„ˆ ì •ë¦¬
            docker-compose -f docker-compose.yml -p $OLD_GROUP down --volumes || true
            echo "ğŸ§¹ Cleaned up $OLD_GROUP group."
